<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Blog with Comments</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f7f8fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .blog-form, .comment-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .post {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post h2 {
      margin: 0;
      color: #007bff;
    }

    .comments {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .comment {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .comment strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>üìù My Blog Site</h1>

  <div class="blog-form">
    <h2>Create New Post</h2>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" rows="4" placeholder="Write your post..."></textarea>
    <button onclick="addPost()">Publish Post</button>
  </div>

  <div id="blogContainer"></div>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function addPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!title || !content) {
        alert("Please enter title and content!");
        return;
      }

      const newPost = {
        id: Date.now(),
        title,
        content,
        comments: []
      };

      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      displayPosts();
    }

    function addComment(postId) {
      const nameInput = document.getElementById(`name-${postId}`);
      const commentInput = document.getElementById(`comment-${postId}`);
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!name || !comment) {
        alert("Please enter name and comment!");
        return;
      }

      const post = posts.find(p => p.id === postId);
      post.comments.push({ name, comment });
      localStorage.setItem("posts", JSON.stringify(posts));
      displayPosts();
    }

    function displayPosts() {
      const container = document.getElementById("blogContainer");
      container.innerHTML = "";

      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");

        postDiv.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>

          <div class="comments">
            <h4>üí¨ Comments</h4>
            ${post.comments.map(c => `<div class="comment"><strong>${c.name}:</strong> ${c.comment}</div>`).join("")}

            <div class="comment-form">
              <input type="text" id="name-${post.id}" placeholder="Your name..." />
              <textarea id="comment-${post.id}" rows="2" placeholder="Add a comment..."></textarea>
              <button onclick="addComment(${post.id})">Post Comment</button>
            </div>
          </div>
        `;

        container.appendChild(postDiv);
      });
    }

    displayPosts();
  </script>
</body>
</html>
